; we should replace this wit [AutoVersion] later
version = 0.004

[MetaJSON]

; inlude a helpful set of basic plugins
; this will run all tests for each build!
;[@Basic]

[GatherDir]
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

; put version into source code of each module (will not be in Git!!!)
[PkgVersion]

; find all needed CPAN dependencies
[AutoPrereqs]

; add general information to POD in each module
[PodWeaver]

; Zusatz-Angaben
[MetaResources]
homepage          = https://github.com/borisdaeppen/Backup-Hanoi.git
;bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Project
;bugtracker.mailto = bug-project@rt.cpan.org
repository.url    = git://github.com:borisdaeppen/Backup-Hanoi.git
repository.web    = https://github.com/borisdaeppen/Backup-Hanoi.git
repository.type   = git

; insert release information into the Changes file
[NextRelease]
